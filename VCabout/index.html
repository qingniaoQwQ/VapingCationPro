<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - VapingCation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00f7ff;
            --accent-purple: #6c5ce7;
            --dark-bg: #0a0a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
        }

        /* 团队成员容器 */
        .about-team {
            max-width: 1200px;
            margin: 100px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 60px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 网格布局 */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        /* 成员卡片 */
        .member-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,247,255,0.15);
        }

        /* 皮肤展示 */
        .skin-container {
            width: 160px;
            height: 160px;
            margin: -50px auto 25px;
            border-radius: 50%;
            border: 3px solid var(--primary-blue);
            padding: 5px;
            background: linear-gradient(45deg,
                rgba(0, 247, 255, 0.15),
                rgba(108, 92, 231, 0.15));
            box-shadow: 0 0 25px rgba(0, 247, 255, 0.2);
            position: relative;
        }

        .minecraft-skin {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        /* 成员信息 */
        .member-info {
            text-align: center;
        }

        .member-name {
            font-size: 1.6em;
            margin: 15px 0;
            color: var(--primary-blue);
            letter-spacing: 1px;
        }

        .positions {
            margin: 20px 0;
            line-height: 1.6;
            color: #ccc;
            min-height: 90px;
        }

        .positions p {
            margin: 8px 0;
            font-size: 0.95em;
        }

        /* B站链接 */
        .bilibili-link {
            display: inline-flex;
            align-items: center;
            padding: 10px 25px;
            background: rgba(0, 180, 255, 0.15);
            border-radius: 30px;
            color: var(--primary-blue);
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(0,180,255,0.3);
            backdrop-filter: blur(5px);
        }

        .bilibili-link:hover {
            background: rgba(0, 180, 255, 0.3);
            box-shadow: 0 0 15px rgba(0,180,255,0.3);
        }

        .bilibili-link i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* 占位样式 */
        .placeholder .skin-container {
            border-color: rgba(255,255,255,0.2);
        }

        .empty-skin {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: rgba(255,255,255,0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
                padding: 0;
            }

            .skin-container {
                width: 140px;
                height: 140px;
                margin-top: -40px;
            }

            .member-name {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

        </div>
    </div>
</section>

<script>
    // 占位卡片交互效果
    document.querySelectorAll('.placeholder').forEach(card => {
        card.addEventListener('mouseenter', () => {
            card.style.transform = 'rotate(2deg) translateY(-5px)';
        });
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'none';
        });
    });

    // 禁用按钮提示
    document.querySelectorAll('.disabled').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            alert('该功能暂未开放，敬请期待！');
        });
    });
</script>
</body>
</html>
